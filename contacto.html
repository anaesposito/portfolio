<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Contacto</title>
</head>

<body class="body-contacto">
  <div class="main-container">
    <div class="container">

      <div class="outer">
        <div class="bg">
          <div class="inner">
            <h1 class="contacto-form">Contacto</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="column">

          <div>
            <label for="fname">Nombre</label>
            <input type="text" id="fname" name="firstname" placeholder="Tu Nombre" />
            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lastname" placeholder="Tu Apellido" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Tu Email aquí" />
          </div>
          <label for="subject">Asunto</label>
          <textarea id="subject" name="subject" placeholder="Escribe aquí tu mensaje" style="height: 170px;"></textarea>
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
